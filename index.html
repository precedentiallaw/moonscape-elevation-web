    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

          "@type": "RealEstateAgent",

          "description": "Dubai's premier luxury real estate specialist offering exclusive properties, investment opportunities, and personalized service to discerning clients worldwide.",

            "@type": "PostalAddress",
            "addressCountry": "AE",
            "addressLocality": "Dubai",
            "addressRegion": "Dubai",
            "streetAddress": "DIFC, Gate Village"
          },
          "contactPoint": [
            {
              "@type": "ContactPoint",
              "telephone": "+971-4-XXX-XXXX",

          ],

            "https://www.linkedin.com/company/moonscape-realestate",
            "https://www.facebook.com/moonscapedubai"
          ],
          "areaServed": [
            "Dubai Marina",
            "Downtown Dubai",
            "Emirates Hills",
            "Jumeirah",
            "Palm Jumeirah",
            "DIFC"
          ],
          "priceRange": "$$$"
        },
        {
          "@type": "WebSite",
          "@id": "https://moonscape-realestate.com/#website",
          "url": "https://moonscape-realestate.com/",
          "name": "Moonscape Real Estate",
          "description": "Luxury Dubai Properties & Investment Opportunities",
          "publisher": {
            "@id": "https://moonscape-realestate.com/#organization"
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://moonscape-realestate.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "What are the benefits of investing in Dubai real estate?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Dubai offers 0% income tax on rental income and capital gains, high rental yields of 6-10%, strong capital appreciation, world-class infrastructure, and strategic location connecting East and West markets."
              }
            },
            {
              "@type": "Question",
              "name": "Can foreign nationals buy property in Dubai?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes, foreign nationals can purchase freehold properties in designated areas of Dubai, gaining full ownership rights with no residency requirements. Popular areas include Dubai Marina, Downtown Dubai, and Emirates Hills."
              }
            },
            {
              "@type": "Question",
              "name": "What is the average ROI for Dubai real estate investments?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Dubai real estate typically offers 6-10% annual rental yields, with prime locations achieving higher returns. Capital appreciation has averaged 5-8% annually over the past decade."
              }
            }
          ]
        }
      ]
    }
